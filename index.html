<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-splash">
        <div class="logo black-box"></div>
        <div class="logo">
            <img class="logo-img" src="TheraHub-removebg-preview.png" alt="">
        </div>
        

    </div>
    <div class="right-half">
        <div class="upper-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="/my-handling-form-page" method="post">
                <div class="form-title">Let's do this!</div>
                <div class="form-fields">
                    <div class="left-fields">
                        <div>
                            <label for="first-name">first name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="email">email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="password">password</label>
                            <input type="password" id="password" name="password" minlength="7" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="right-fields">
                        <div>
                            <label for="last-name">last name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="phone">phone number</label>
                            <input type="text" id="phone" name="phone" pattern="(\d{10})">
                        </div>
                        <div>
                            <label for="password-confirm">confirm password</label>
                            <input type="password" id="password-confirm" name="password-confirm" required>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom-area">
            <button class="button" type="submit">Create Account</button>
            <div>
                <p>Already have an account?</p><a href="index.html">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
