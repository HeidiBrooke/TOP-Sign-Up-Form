<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-splash">
        <img src="covene-BtHRjAiNDR4-unsplash.jpg" alt="Planner on a desk">
    </div>
    <div class="right-half">
        <div class="upper-text">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</div>
            <div>You know you want to.</div>
        </div>
        <div class="form">
            <form action="/my-handling-form-page" method="post">
                <div class="form-title">Let's do this!</div>
                <div class="form-fields">
                    <div class="left-fields">
                        <div>
                            <label for="first-name">first name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="email">email</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div>
                            <label for="password">password</label>
                            <input type="text" id="password" name="password">
                        </div>
                    </div>
                    <div class="right-fields">
                        <div>
                            <label for="last-name">last name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="phone">phone number</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="password-confirm">confirm password</label>
                            <input type="text" id="password-confirm" name="password-confirm">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
